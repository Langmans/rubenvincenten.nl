<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8" />
	
	<title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
{% if meta.description %}
	<meta name="description" content="{{ meta.description }}"> 
{% endif %}{% if meta.robots %}
	<meta name="robots" content="{{ meta.robots }}">
{% endif %}

	<link rel="stylesheet" type="text/css" href='http://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,500,500italic,700,700italic,900,900italic&subset=latin,latin-ext'>
	<link rel="stylesheet" type="text/css" href="{{ theme_url }}/css/style.css"  />
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
	<script src="{{ theme_url }}/js/script-ck.js"></script>
</head>
<body>

	<header id="header">
		<div class="inner">
			<h1><a href="{{ base_url }}">{{ site_title }}</a></h1>
			<ul class="nav">
				{% for page in pages %}
				<li><a href="{{ page.url }}">{{ page.title }}</a></li>
				{% endfor %}
			</ul>
		</div>
	</header>

	<section id="content">
		<div class="inner">
			{{ content|raw }}
		</div>
	</section>
	
	<footer id="footer">
		<div class="inner">
			&copy; {{'now' | date('Y') }} Ruben Vincenten
		</div>
	</footer>
    
</body>
</html>
